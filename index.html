<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19 Live Data Tracker</title>
    <link rel="shortcut icon" href="covid19.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1 class="title"> COVID-19 Live Tracker</h1>
    <div class="data-container">
      <div class="stats-container">
        <h4>Cases</h4>
        <h2 id="cases"></h1>
        <h4>Deaths</h4>
        <h2 id="deaths"></h1>
        <h4>% of Deaths</h4>
        <h2 id="percent"></h1>
      </div>
      <div class="location-container">
        <h4>Location</h4>
        <h2 id="location">Ontario</h1>
        <h4>Population</h4>
        <h2 id="population">14,789,778</h1>
        <h4>Last Updated</h4>
        <h2 id="update"></h1>
      </div>
    </div>
    <h1 class="footer">Information is provided by <a href="https://systems.jhu.edu/research/public-health/ncov/"> Johns Hopkins University</a></h1>
    <h1 class="footer">Updated data is fetched every 6 hours</h1>
  </body>
</html>
